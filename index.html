<!DOCTYPE html>
<html>
    <head>
        <title>FO KOOS</title>

        <link rel="preload" href="fonts/GoogleSansCode-Regular.ttf" as="font" type="font/ttf" crossorigin>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <nav>
            <a href="index.html">timer</a>
            <a href="rankings.html">ranking</a>
            <a href="stats.html">stats</a>
        </nav>

        <div class="quote-container">
            <p class="quote" id="motivationalQuote">"something motivational"</p>
            <button class="shuffle-btn" id="shuffleBtn">shuffle</button>
        </div>

        <div class="theme-controls">
            <input type="range" min="0" max="300" value="100" class="theme-slider" id="themeSlider">
            <button id="resetTheme" class="reset-theme-btn">reset</button>
        </div>

        <div class="task-container">
            <input type="text" id="currentTask" class="task-input" placeholder="what are you working on?">
        </div>

        <h1 class="timer">25:00</h1>
        <button>start</button>
        <button>reset</button>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
